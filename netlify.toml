[build]
  command = """
    bash ./netlify-setup.sh &&
    GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" \
      git submodule update --init --remote &&
    npm run build
  """

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "14"
  NPM_VERSION = "7"

[[headers]]
  for = "/fonts/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000"

